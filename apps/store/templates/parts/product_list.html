<div class="columns is-multiline">
    {% for p in list_products %}
        <div class="column is-3">
            <a href="{% url 'product_detail' p.category.slug p.slug %}" class="card-footer-item">
                <div class="card" style="border-radius: 20px;">
                    <div class="card-image">
                        <figure class="image">
                            <img src="{{ p.get_thumbnail }}" class="rounded-image" style="width: auto; height: auto; border-radius: 10px;">
                        </figure>
                    </div>
                    
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{ p.title }}</p>
                                <p class="subtitle is-6">${{ p.price }}</p>
                            </div>
                        </div>
                    </div>
                
                {% comment %} <footer class="card-footer">
                    <a href="{% url 'product_detail' p.category.slug p.slug %}" class="card-footer-item">View</a>
                </footer> {% endcomment %}
                </div>
            </a>
        </div>
    {% endfor %}
</div>
