<div class="columns is-multiline">
    {% for p in list_products %}
        <div class="column is-3">
            <a href="{% url 'product_detail' p.category.slug p.slug %}" class="card-footer-item">
                <div class="card" >
                    <div class="card-image">
                        <figure class="image">
                            <img src="{{ p.get_thumbnail }}" class="rounded-image">
                        </figure>
                    </div>
                    
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{ p.title }}</p>
                                <p class="subtitle is-6">${{ p.price }}</p>
                            </div>
                        </div>
                    </div>
                
                {% comment %} <footer class="card-footer">
                    <a href="{% url 'product_detail' p.category.slug p.slug %}" class="card-footer-item">View</a>
                </footer> {% endcomment %}
                </div>
            </a>
        </div>
    {% endfor %}
</div>

<style>
    .rounded-image {
        width: auto; /* Make the image take up the full width of its container */
        height: auto; /* Maintain the aspect ratio of the image */
        border-radius: 10px; /* Add rounded corners */
        {% comment %} object-fit: cover; /* Make sure the image covers the entire container */ {% endcomment %}
    }
    .card {
        border-radius: 20px; /* Add rounded corners */
    }
</style>
